<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/styles/mainManager.css">
</head>
<body onload="handleOnLoad()">
    <div id="button-header">
        <div id="top-buttons">
            <button class="btn btn-light" onclick="window.location.href='browse.html'">Browse Centers</button>
            <button class="btn btn-light" onclick="window.location.href='adopt.html'">Adopt A Pet</button>
            <button class="btn btn-light" onclick="window.location.href='contact.html'">About Us</button>
        </div>
        <div id="sign-in">
            <button class="btn btn-dark" onclick="window.location.href='home.html'"">Home</button>
            <button class="btn btn-dark" onclick="handleSignOut()"">Sign Out</button>

        </div>
    </div>
    <div class="containter">
        <div class="row">
            <div class="col-md-4"> 
                <h1 class="text-center">Approve Applications</h1><br>

                <div id="applications"></div>
            </div>
            <div class="col-md-4">
                <h1 class="text-center">Add Shelter</h1><br>
                <div id="addPet"></div>
                <div id="popupForm" class="popup">
                    <form class="popup-content">
                      <h2>Add New Manager</h2>
                      <label for="managerName">Manager Name:</label>
                      <input type="text" id="newManagerName" name="managerName" required><br>
                  
                      <label for="managerUsername">Manager Username:</label>
                      <input type="text" id="newManagerUsername" name="managerUsername" required><br>
                  
                      <label for="managerPassword">Manager Password:</label>
                      <input type="password" id="newManagerPassword" name="managerPassword" required><br>
                  
                    
                      <button class="btn btn-danger" type="button" onclick="handleNewManager()">Submit</button>
                      <button class="btn btn-danger" type="button" onclick="closePopup()">Cancel</button>
                    </form>
                  </div>
            </div>
            <div class="col-md-4">
                <h1 class="text-center">Performance</h1><br>
                <div id="performance"></div>
            </div>

        </div>
    </div>
 



    
    <script src="./resources/scripts/mainManager.js"></script>
</body>
</html>
